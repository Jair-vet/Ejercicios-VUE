<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.Js Intro</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="myApp">
       <h1> Batman Quotes </h1>
      

        <ul>
            <li v-for="({ quote, author }, index) in quotes">  
                <span>{{ index + 1 }} - {{ quote }}</span>
                <blockquote>-{{ author }}</blockquote>
            </li>
        </ul>


    </div>
    
    
    <script src="app.js"></script>
    
</body>
</html>
